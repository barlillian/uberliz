<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uber Eats Integration Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Launch Uber Eats Stores with UberLIZ</h1>

    <!-- Connect Button -->
    <button id="connectBtn" class="btn">👉🏻 Connect my Uber Eats Account</button>

    <div id="loading" class="loading hidden">⏳ Loading...</div>

    <hr>

    <h2>🏘️ My Stores: </h2>
    <ul id="storeList" class="list"></ul>

    <hr>

    <h2>📬 Update from Uber:</h2>
    <ul id="eventList" class="list"></ul>
  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
